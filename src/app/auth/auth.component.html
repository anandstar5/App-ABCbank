<ng-template appPlaceHolder></ng-template>

<div class="container" style="margin-top: 20px;">
    <div class="row justify-content-center">
        <div class="col-xs-12 col-md-4 col-md-offset-3">
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                <div class="form-group" *ngIf="!isLogin">
                    <label for="username">Name</label>
                    <input type="text" class="form-control" name="username" minlength="5" ngModel required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email" ngModel required email>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" minlength="6" ngModel required>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary btn-space" [disabled]="!authForm.valid">
                        {{isLogin?"Login":"Sign Up"}}
                    </button>
                    <button class="btn btn-primary" type="button" (click)="onSwitch()">
                        Switch to {{isLogin?"Sign Up":"Login"}}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
